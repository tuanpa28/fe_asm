<section class="pt-5 pb-5">
  <div class="container">
    <div class="row w-100">
      <div class="col-lg-12 col-md-12 col-12">
        <p *ngIf="cart.length==0">Giỏ hàng trống</p>
        <table *ngIf="cart.length>0" id="shoppingCart" class="table table-condensed table-responsive">
          <thead>
            <tr>
              <th style="width:60%">Product</th>
              <th style="width:12%">Price</th>
              <th style="width:10%">Quantity</th>
              <th style="width:16%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart">
              <ng-container>
                <td data-th="Product">
                  <div class="row">
                    <div class="col-md-3 text-left">
                      <img src="{{item.productId.image.url}}" alt=""
                        class="img-fluid d-none d-md-block rounded mb-2 shadow ">
                    </div>
                    <div class="col-md-9 text-left mt-sm-2">
                      <h4>{{item.productId.name}}</h4>
                    </div>
                  </div>
                </td>
                <td data-th="Price">{{item.productId.price}}</td>
                <td data-th="Quantity">
                  <input readOnly type="number" class="form-control form-control-lg text-center"
                    value={{item.quantity}}>
                </td>
                <td class="actions" data-th="">
                  <div class="text-right">
                    <button class="cursor-pointer btn btn-white border-secondary bg-white btn-md mb-2"
                      (click)="deleteProduct(item.productId._id)">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>

                    </button>
                  </div>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
        <div class="float-right text-right">
          <h4>Subtotal:</h4>
          <!-- <h1>{{item.productId.quantity}}</h1> -->
        </div>
      </div>
    </div>
    <div class="row mt-4 d-flex align-items-center">
      <div class="col-sm-6 order-md-2 text-right">
        <a href="catalog.html" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</a>
      </div>
      <div class="col-sm-6 mb-3 mb-m-1 order-md-1 text-md-left">
        <button [routerLink]="['/homepage']" routerLinkActive="router-link-active"
          class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Tiếp tục mua hàng</button>
      </div>
    </div>
  </div>
</section>
