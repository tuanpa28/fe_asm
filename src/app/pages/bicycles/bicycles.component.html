<!-- div3 -->

<div>
  <section class="bg-gray-100">
    <div
      class="mx-auto max-w-screen-xl flex justify-center px-4 py-8 sm:px-6 sm:py-12 lg:px-8"
    >
      <div class="mr-10">
        <div class="relative">
          <label class="sr-only" for="search"> Search </label>

          <input
            class="h-10 w-full rounded-full border-none bg-white pe-10 ps-4 text-sm shadow-sm sm:w-[400px]"
            [(ngModel)]="searchText"
            type="search"
            placeholder="Search name..."
          />

          <button
            type="button"
            (click)="searchProducts()"
            class="absolute end-1 top-1/2 -translate-y-1/2 rounded-full bg-gray-50 p-2 text-gray-600 transition hover:text-gray-700"
          >
            <span class="sr-only">Search</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="relative flex items-center">
        <details class="group [&_summary::-webkit-details-marker]:hidden">
          <summary
            class="flex cursor-pointer items-center gap-2 border-b border-gray-400 pb-1 text-gray-900 transition hover:border-gray-600"
          >
            <span class="text-sm font-medium"> Search by price </span>

            <span class="transition group-open:-rotate-180">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-4 w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                />
              </svg>
            </span>
          </summary>

          <div
            class="z-50 group-open:absolute group-open:start-0 group-open:top-auto group-open:mt-2"
          >
            <div class="w-96 rounded border border-gray-200 bg-white">
              <header class="flex items-center justify-between p-4">
                <button
                  type="button"
                  (click)="searchProducts()"
                  class="text-sm text-gray-900 underline underline-offset-4"
                >
                  Search
                </button>
              </header>

              <div class="border-t border-gray-200 p-4">
                <div class="flex justify-between gap-4">
                  <label for="FilterPriceFrom" class="flex items-center gap-2">
                    <span class="text-sm text-gray-600">$</span>

                    <input
                      type="number"
                      [(ngModel)]="minPrice"
                      placeholder="From"
                      class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                    />
                  </label>

                  <label for="FilterPriceTo" class="flex items-center gap-2">
                    <span class="text-sm text-gray-600">$</span>

                    <input
                      type="number"
                      [(ngModel)]="maxPrice"
                      placeholder="To"
                      class="w-full rounded-md border-gray-200 shadow-sm sm:text-sm"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </details>
      </div>
    </div>
  </section>
</div>
