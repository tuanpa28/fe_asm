<div class="container">
  <form [formGroup]="formUpdateProfile" (ngSubmit)="onHandleSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nhập tên của bạn</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Nhập tên của bạn">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Nhập email của bạn</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Nhập email của bạn">
    </div>
    <button type="submit">Update profile</button>
  </form>

</div>
