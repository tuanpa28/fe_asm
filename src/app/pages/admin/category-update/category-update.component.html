<div class="mt-12">
    <div class="text-xl font-semibold mb-3">Sửa danh mục</div>
    
<form [formGroup]="categoryForm" (ngSubmit)="onHandleSubmit()">
    <label
    for="name"
    class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
    >
    <input
      type="text"
      id="name"
      formControlName="name"
      placeholder="Name"
      class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
    />
    
    <span
      class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
    >
      Name
    </span>
    </label>
    <button type="submit" [disabled]="!categoryForm.valid" 
  class="group relative inline-block overflow-hidden border border-indigo-600 px-6 py-2 rounded mt-2 focus:outline-none focus:ring"

>
  <span
    class="absolute inset-y-0 left-0 w-[2px] bg-indigo-600 transition-all group-hover:w-full group-active:bg-indigo-500"
  ></span>

  <span
    class="relative text-sm font-medium text-indigo-600 transition-colors group-hover:text-white"
  >
    Submit
  </span>
</button>
    </form>
</div>
