<div class="max-w-lg mx-auto bg-white rounded p-6">
  <h1 class="text-2xl font-bold mb-4">Update sản phẩm</h1>
  <form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2"
        >Tên sản phẩm:</label
      >
      <input
        type="text"
        name="name"
        formControlName="name"
        class="w-full border border-gray-300 rounded focus:outline-none focus:border-indigo-500 shadow-sm px-4 py-2"
      />
    </div>
    <div class="mb-4">
      <label for="price" class="block text-gray-700 font-bold mb-2">Giá:</label>
      <input
        type="number"
        formControlName="price"
        name="price"
        class="w-full border border-gray-300 rounded focus:outline-none focus:border-indigo-500 shadow-sm px-4 py-2"
      />
    </div>
    <div class="mb-4">
      <label for="image" class="block text-gray-700 font-bold mb-2">Ảnh:</label>
      <input
        type="file"
        name="image"
        (change)="onFileSelected($event)"
        class="w-full border border-gray-300 rounded focus:outline-none focus:border-indigo-500 shadow-sm px-4 py-2"
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700 font-bold mb-2"
        >Mô tả:</label
      >
      <textarea
        name="description"
        formControlName="description"
        class="w-full border border-gray-300 rounded focus:outline-none focus:border-indigo-500 shadow-sm px-4 py-2"
      ></textarea>
    </div>
    <div class="mb-4">
      <label for="category" class="block text-gray-700 font-bold mb-2"
        >Danh mục:</label
      >
      <select
        name="category"
        formControlName="categoryId"
        *ngIf="categories && categories.length"
        class="w-full border border-gray-300 rounded focus:outline-none focus:border-indigo-500 shadow-sm px-4 py-2"
      >
        <option value="">Chọn</option>
        <option *ngFor="let cate of categories" value="{{ cate._id }}">
          {{ cate.name }}
        </option>
      </select>
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="!productForm.valid"
        class="bg-indigo-500 text-white px-4 py-2 rounded"
      >
        Update
      </button>
    </div>
  </form>
</div>
